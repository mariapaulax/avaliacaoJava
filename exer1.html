<body>
    <h1>Exercício 1</h1>
    <script>
       

     var r = prompt ('Informe o valor do raio do círculo')
     var pi = 3.14
     var perimetro = (2*pi*r)
     var area = (pi*(r*r))
     var diametro = (2*r)

     alert ('O valor do perímetro da circunferência é igual a ' +perimetro)
     alert ('O valor da área da circunferência é igual a ' +area)
     alert ('O valor do diâmetro da circunferência é igual a ' +diametro)

    </script>
